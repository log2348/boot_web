<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        form 태그는 웹페이지에서 입력 양식을 의미합니다.
        로그인창이나 회원가입 폼 등이 이에 해당합니다.
        텍스트 필드에 글자를 입력하거나 체크박스, 라디오 버튼 클릭하고 제출 버튼을 누르면
        백엔드 서버에 양식이 전달 되어서 정보 처리를 할 수 있도록 하는 태그
        폼 전송 방식 : GET / POST
     -->
  </head>
  <body>
    <!-- form tag -->
    <form action="">
      <input type="text" />
      <input type="color" />
      <input type="checkbox" /><span>동의</span>
      <input type="button" value="버튼1" />
      <br />
      <input type="text" disabled placeholder="이름" />
      <br />
      <input type="file" />
      <input type="file" accept=".png, .jpg" />
      <input type="file" accept=".pdf" />
      <!-- 이미지 파일이면 어떤 확장자든 상관없이 가능 -->
      <input type="title" accept="image/*" />
      <input type="text" required placeholder="아이디를 입력하세요" />
      <input type="password" required placeholder="비밀번호를 입력하세요" />
      <br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
